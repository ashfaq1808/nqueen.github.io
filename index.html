<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N - Queen</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">
        <h1>
            <i class="fas fa-crown" style="color: #000000"></i><i class="fas fa-crown" style="color: #ffffff"></i><i class="fas fa-crown" style="color: #000000"></i> N - Queens Visualiser <i class="fas fa-crown" style="color: #000000"></i><i class="fas fa-crown" style="color: #ffffff"></i><i class="fas fa-crown" style="color: #000000"></i>
        </h1>
    </header>
    <div class="n-queen">
        <div class="inputbox">
            <input type="number" class="numberbox" id="numberbox" required/>
            <label> Enter the total number of Queens </label>
        </div>
        <div class="slider-container">
            <input 
            type="range"
            class="slider"
            id="slider"
            min="0"
            max="100"
            value="70"
            />
            <div id="progress-bar"></div>
        </div>
        <button class="play-button" id="play-button">
            <i class="fa fa-play" aria-hidden="true">Play</i>
        </button>
    </div>
    <div class="queen-arrangement" id="queen-arrangement"></div>
    <div id="n-queen-board"></div>
    <script src="solver.js"></script>
</body>
</html>
